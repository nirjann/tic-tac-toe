<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <!-- Custom Style -->
  <link rel="stylesheet" href="./dist/main.css" />
</head>

<body>
  <div class="container">
    <h1 class="title-text">The TicTacToe</h1>
    <div class="game-container">
      <div class="controls-bar">
        <ul>
          <li>
            <label for="player-name">Name: </label>
            <input type="text" name="player" id="player-name" />
          </li>
          <!-- <li>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-mdb-toggle="dropdown" aria-expanded="false">
                Select Token
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item " href="#">X</a></li>
                <li><a class="dropdown-item" href="#">O</a></li>
              </ul>

            </div>
          </li> -->
          <li>
            <a href="#" class="btn btn-primary" id="player-submit">Add Player</a>
            <a href="" class="btn btn-danger" id="reset-btn">Reset</a>
          </li>
        </ul>
      </div>

      <div class="players_board">
        <div class="board">
          <div class="board-block" index_x="0" index_y="0"></div>
          <div class="board-block" index_x="0" index_y="1"></div>
          <div class="board-block" index_x="0" index_y="2"></div>
          <div class="board-block" index_x="1" index_y="0"></div>
          <div class="board-block" index_x="1" index_y="1"></div>
          <div class="board-block" index_x="1" index_y="2"></div>
          <div class="board-block" index_x="2" index_y="0"></div>
          <div class="board-block" index_x="2" index_y="1"></div>
          <div class="board-block" index_x="2" index_y="2"></div>
        </div>

        <div class="players_dash">
          <h4 style="margin-bottom: 1rem; font-size: 24px">Players</h4>
          <ul id="players-list">
            <!-- <li id="player_1_avatar" class="player_avatar active_player">
                <i class="fas fa-user fa-5x"></i>
                <p id="player-1-name">Player 1</p>
              </li>
              <li id="player_2_avatar" class="player_avatar">
                <i class="fas fa-user fa-5x"></i>
                <p id="player-2-name">Player 2</p>
              </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap support -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
